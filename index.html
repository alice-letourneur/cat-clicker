<!DOCTYPE html>
<html>
  <head>
    <title>My cat clicker</title>
  </head>
  <body>
    <ul id="catList"></ul>
    <div id="selectedCat">
      <h2 id="catName"></h2>
      <p id="catCount"></p>
      <img id="catImage" src="" alt="a cat">
    </div>
    <button id="adminBtn">Admin</button>
    <div id="adminSection">
      <form>
        <label id="nameLabel">Name:</label>
        <input type="text" id="nameInput"></input>
        <label id="imgLabel">Image URL:</label>
        <input type="text" id="imgInput"></input>
        <label id="clickLabel">Number of clicks:</label>
        <input type="text" id="clickInput"></input>
      </form>
      <button type="button" id="cancelBtn">Cancel</button>
      <button type="button"id="saveBtn">Save</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
